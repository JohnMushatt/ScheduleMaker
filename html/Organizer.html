	text-align: center;

	display: inline-block;

<h1>Scheduler-Organizer</h1>
<center>
	<input type="button" value="Create Schedule" onClick="JavaScript:handleCreateClick(this)">
	<input type="button" value="Find Schedule" onClick="JavaScript:handleFindScheduleClick()">
	 <input type="button" value="Find Week" onClick="JavaScript:handleFindWeekClick(this)"> 
		<input type="button" value="Extend Date" onClick="JavaScript:handleExtendDateClick(this)"> 
		<input type="button" value="Delete Schedule" onClick="JavaScript:handleDeleteScheduleClick()">
</center>

<div class="side">
	<form name="createScheduleForm" method="post" name="createSchedule">
		<p>Schedule Parameters</p>
		Start Date<input  type="date" name="startDate" value="2018-01-01" /> End Date<input  type="date"
			name="endDate" value="2018-01-01" /> Start Time<input type="time"
			name="startTime" />
		<p>
			End Time<input type="time" name="endTime" /> Time Slot
			Duration <select name="slotDuration">
  <option value="10">10 Minutes</option>
  <option value="15">15 Minutes</option>
  <option value="20">20 Minutes</option>
  <option value="30">30 Minutes</option>
  <option value="60">60 Minutes</option>
</select>
Schedule Name<input name="name" />
		</p>
		<input type="button" value="Create Schedule"
			onClick="JavaScript:handleCreateClick(this)">
	</form>

	<form name="findForm" method="get" name="findWeek">
		<p>Find Week</p>
		Date <input type="date" name="week" value="" />
	</form>

	<form name="modifyForm" method="post" name="modifySchedule">
		<p>Extend Date</p>
		New Start Date <input type="date" name="startDate" value="" /> New End Date <input type="date"
			name="endDate" value="" />
	</form>


<form name="statusForm" name="status">
	<p>Status</p>
	<input name="status" readonly />
</form>

<!-- <button onclick="Javascript:displayOrgSchedule()">GO</button>-->
</div>
